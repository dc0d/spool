name: Test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: false
    timeout-minutes: 5

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15'

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.40.1

  test:
    runs-on: ubuntu-latest
    continue-on-error: false
    timeout-minutes: 5
    needs: lint

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15'

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Test
      run: go test -count=1 -timeout 60s ./...
